title: みんなの裁判 - ＥＮＥＯＳ（エネオス）の内部通報制度をめぐる訴訟について
description: ＥＮＥＯＳの従業員です。内部通報制度の窓口に相談したところ、いわゆる、通報者の排除、虚偽通知、隠蔽工作がなされました。通報者の「正当な関心」が損なわれ、心理的安全性が侵害されたと主張し、東京簡裁に提訴しました。（のちに東京地裁に移送）本ウェブサイトは、裁判文書を全文を掲載しています。山田悠一郎裁判官・坂巻陽士裁判官の判決文を掲載しています。
